<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA EVENTS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main class="center fitted" id="app">
            <div class="box">
                <a>Username:</a>
                <br>
                <input type="text" class="textbox" v-model="username" required>
                <br>
                <a>Password:</a>
                <br>
                <input type="password" class="textbox" v-model="password" required>
                <br>
                <button class="main-button" v-on:click="login">Log In</button>
                <a class="subtitle centered no-underline">{{ error }}</a>
            </div>
            <button class="main-button alone" v-on:click="signup">Sign Up</button>
            <script src="../js/main.js"></script>
        </main>
    </body>
</html>
