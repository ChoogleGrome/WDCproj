<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA EVENTS: Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main id="app">
            <div class="split left">
                <button class="main-button alone" v-on:click="createEvent">Create New Event</button>
                <div class="box no-margin">
                    <input type="text" class="textbox" v-model="eventId1">
                    <button class="main-button" v-on:click="viewEvent"> View Event </button>
                </div>
                <div class="box no-margin">
                    <input type="text" class="textbox" v-model="eventId2">
                    <button class="main-button" v-on:click="modifyEvent"> Modify Event </button>
                </div>
                <div class="box no-margin">
                    <h2 class="title smaller">EVENT LIST</h2>
                    <div id="events">
                        <ul v-if="events.length">
                            <li v-for="event in events">{{ event.name }} // {{ event.eventID }} // https://localhost:3000/inviteLink?eventId={{ event.eventID }}</li>
                        </ul>
                        <a class="bold" v-else>NO EVENTS</p>
                    </div>
                </div>
            </div>
            <div class="split right">
                <div class="box no-margin">
                    <h2 class="title smaller">Account Information</h2>
                    <a>Username: {{ username }}</a>
                    <br>
                    <a>Email: {{ email }}</a>
                </div>
                <button class="main-button alone" v-on:click="accountSettings">Change Account Information</button>
            </div>
        </main>
    <script src="../js/dashboard.js"></script>
    </body>
</html>
