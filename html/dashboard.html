<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA EVENTS: Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main>
            <div class="split left">
                <button class="main-button alone">Create New Event</button>
                <div class="box no-margin">
                    <h2 class="title smaller">EVENT LIST</h2>
                    <div id="events">
                        <!-- vue.js events -->
                    </div>
                </div>
            </div>
            <div class="split right">
                <div class="box no-margin">
                    <h2 class="title smaller">Account Information</h2>
                    <a id="username">Username: </a>
                    <br>
                    <a id="email">Email: </a>
                </div>
                <button class="main-button alone">Change Account Information</button>
                <div class="box no-margin">
                    <h2 class="title smaller">Calendar</h2>
                    <!-- Calendar API -->
                </div>
            </div>
        </main>
    </body>
</html>
