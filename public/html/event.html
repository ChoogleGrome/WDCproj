<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA SYSTEMS: Event</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main>
            <h2 class="title smaller" id="name">${data.name}</h2>
            <div class="split left no-margin">
                <div class="box" id="information">
                    ${data.info}
                </div>
            </div>
            <div class="split right no-margin">
                <div class="box">
                    <h2 class="subtitle">Location:</h2>
                    <br>
                    <a id="location">${data.location}</a>
                </div>
                <div class="box">
                    <h2 class="subtitle">Date & Time</h2>
                    <br>
                    <a id="startDate">${startDateTime}</a>
                    <a id="endDate">${endDateTime}</a>
                </div>
                <div class="box">
                    <h2 class="subtitle">Going & Maybe</h2>
                    <h1 class="bold">Going:</h1> 
                    <a>${goingStr}</a>
                    <h1 class="bold">Maybe:</h1> 
                    <a>${maybeStr}</a>
                    <h1 class="bold">Not Going:</h1> 
                    <a>${notGoingStr}</a>
                </div>
            </div>
        </main>
    </body>
</html>
