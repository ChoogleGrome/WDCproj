<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>System Admin Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main id="app">
            <div class="split left special">
                <div class="box">
                    <input type="text" class="textbox" v-model="userId">
                    <button class="main-button" v-on:click="signin">Sign In as User</button>
                </div>
                <h2 class="title smaller">MANAGE USERS</h2>
                <ul v-if="users.length">
                    <li v-for="user in users">{{ user.username }} // {{ user.id }}</li>
                </ul>
                <a class="bold" v-else>NO USERS</p>
            </div>
            <div class="split right">
                <h2 class="title smaller">ADMIN SIGNUP</h2>
                <div class="box">
                    <a>Username:</a>
                    <br>
                    <input type="text" class="textbox" v-model="username">
                    <br>
                    <a>Password:</a>
                    <br>
                    <input type="password" class="textbox" v-model="password">
                    <br>
                    <a>Email:</a>
                    <br>
                    <input type="text" class="textbox" v-model="email">
                    <br>
                    <button class="main-button" v-on:click="signup">Sign Up</button>
                </div>
            </div>
        </main>
        <script src="../js/sysAdminDashboard.js"></script>
    </body>
</html>
