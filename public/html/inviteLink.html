<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA EVENTS: You have been Invited!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main id="app">
            <h1 class="title"> You have been invited to: ${data.name}</h1>
            <h1 class="subtitle"> Start Date & Time: ${startDateTime}</h1>
            <h1 class="subtitle"> End Date & Time: ${endDateTime}</h1>
            <br>
            <input type="text" class="textbox center-text thick" v-model="name">
            <table class="buttons">
                <tr>
                    <td><button class="main-button" v-on:click="going">Going</button></td>
                    <td><button class="main-button" v-on:click="maybe">Maybe</button></td>
                    <td><button class="main-button" v-on:click="notGoing">Not Going</button></td>
            </table>
            <div class="box center-text">
                <a href="/event?eventId=${data.eventId}">EVENT LINK</a>
            </div>
            <div class="box">
                ${data.info}
            </div>
        </main>
        <script src="../js/inviteLink.js"></script>
    </body>
</html>
