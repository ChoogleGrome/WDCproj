<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELTA EVENTS: Create Event</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>
    <body>
        <header class="fixed">
            <h1 class="box title">DELTA EVENTS</h1>
        </header>
        <main class="center fitted" id="app">
            <h2 class="title smaller">CREATE EVENT</h2>
            <div class="box">
                <h2 class="subtitle">Main Details</h2>
                <a>Name of Event</a>
                <br>
                <input type="text" class="textbox" v-model="name">
                <br>
                <a>Location</a>
                <br>
                <input type="text" class="textbox" v-model="location">
                <br>
            </div>
            <div class="box">
                <h2 class="subtitle">Date & Time</h2>
                <a>Start Date & Time</a>
                <br>
                <input type="date" class="date textbox" v-model="startDate">
                <input type="time" class="time textbox" v-model="startTime">
                <br>
                <a>End Date & Time</a>
                <br>
                <input type="date" class="date textbox" v-model="endDate">
                <input type="time" class="time textbox" v-model="endTime">
            </div>
            <div class="box">
                <h2 class="subtitle">Information</h2>
                <div id="editor">
                    <p> Edit Me! </p>
                </div>
            </div>
            <a class="subtitle centered no-underline">{{ error }}</a>
            <button class="main-button alone" v-on:click="submit">Submit</button>
        </main>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="../js/createEvent.js"></script>
    </body>
</html>
